{% extends 'Exam Cell/index.html' %}

{% block body %}
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Exam Hall Details</h2>

        <form id="form1" name="form1" method="post" action="">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Sl.No.</th>
                        <th class="text-center">Hall Number</th>
                        <th class="text-center">Details</th>
                        <th class="text-center">Number of Seats</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in val %}
                        <tr>
                            <td class="text-center">{{ forloop.counter }}</td>
                            <td>{{ i.hallnumber }}</td>
                            <td>{{ i.details }}</td>
                            <td class="text-center">{{ i.numberofseats }}</td>
                            <td class="text-center">
                                <a href="/edit_examhall/{{ i.id }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="/delete_examhall/{{ i.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this exam hall?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-center">
                <a href="/add_Examhall" class="btn btn-primary">Add New Exam Hall</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
